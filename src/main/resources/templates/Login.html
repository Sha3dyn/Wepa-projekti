<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Login for Networkers')">
        <title>Sign in for Networkers</title>
        <meta charset="UTF-8" />
    </head>
    <body class="w3-theme-15">
        <style th:replace="fragments/layout :: style"></style>

        <!-- Basic navbar and navbar for small screens -->
        <div th:replace="fragments/layout :: navbar" class="w3-top"></div>
        <div th:replace="fragments/layout :: smallNavbar" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large"></div>
        
        <!-- Page container -->
        <div class="w3-container" style="max-width:400px;margin:auto;margin-top:270px;margin-bottom:270px">
            <div class="w3-card w3-round w3-white">
                <div class="w3-container w3-padding">
                    <h4 class="w3-center">Login</h4>
                    <p class="w3-center"><img th:src="@{images/blankpic.png}" class="w3-circle" style="height:106px;width:106px" alt="Avatar" /></p>
                    <hr />
                    <form class="form-inline w3-center" th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <i class="fa fa-user" style="width:10%;"></i>
                            <input type="text" id="username" name="username" placeholder="Enter username" />
                        </div>
                        <br />
                        <div class="form-group">
                            <i class="fa fa-lock" style="width:10%;"></i>
                            <input type="password" id="password" name="password" placeholder="Enter password"/>
                        </div>
                        <div th:if="${param.error}" class="alert alert-error">
                            Invalid username or password!
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out!
                        </div>
                        <br />
                        <div class="form-group">
                            <button type="submit" class="w3-button w3-theme-d1 w3-margin-bottom" >   Sign in</button> or
                            <a href="/register">Create new account</a>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
        
        <footer th:replace="fragments/layout :: footerSecond" class="w3-container w3-theme-d5"></footer>
    </body>
    
</html>
